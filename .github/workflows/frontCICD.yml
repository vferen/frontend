name: frontCICD

on:
  
  push:
    branches: [ main ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/front:latest
      -    
        name: Configure SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - 
        name: Stop and remove Docker container
        run: |
          ssh -o StrictHostKeyChecking=no root@79.108.158.78 "docker stop docker-frontend-backend-db_webapp_1"
          ssh -o StrictHostKeyChecking=no root@79.108.158.78 "docker rm docker-frontend-backend-db_webapp_1"
      - 
        name: Start Docker container
        run: |
          ssh -o StrictHostKeyChecking=no root@79.108.158.78 "cd /opt/docker-frontend-backend-db"
          ssh -o StrictHostKeyChecking=no root@79.108.158.78 "docker-compose up -d"
